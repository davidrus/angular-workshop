<div ng-controller="EditCtrl">
	<h1 ng-if="edit">Editace osoby</h1>
	<h1 ng-if="!edit">Přidání osoby</h1>
	<form ng-submit="submit()">
		<div class="form-group">
			<label>Jméno</label><input type="text" ng-model="data.name" />
			<label>Příjmení</label><input type="text" ng-model="data.surname" />
		</div>
		<div class="form-group">
			<label>Role</label>
			<select class="form-control" ng-model="data.role" ng-options="role.id as role.name for role in roles">
				<option value="">-- vyberte --</option>
			</select>
		</div>
		<input type="submit" value="Uložit" class="btn btn-default" />
		<button ng-if="edit" class="btn btn-danger" ng-click="deletePerson()">Smazat</button>
	</form>

	<pre>{{data}}</pre>
	
</div>
